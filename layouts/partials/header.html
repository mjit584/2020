<div class='header header-absolute'>

    <div class="logo">
      <a href="{{ .Site.BaseURL }}"><img alt="Barriers" src="{{ .Site.BaseURL }}images/BarriersLogo.png" type="svg" width="150px"/></a>
    </div>

    <div id="main-menu" class="main-menu main-menu-push">
      <ul>
        {{ $currentPage := . }}
        {{ range .Site.Menus.main }}
        <li class="menu-item-{{ .Name | lower }}{{ if $currentPage.IsMenuCurrent "main" . }} active{{ end }}">
          <a href="{{.URL}}">
            {{ .Pre }}
            <span>{{ .Name }}</span>
          </a>
        </li>
        {{end}}
      </ul>
    </div>

    <div class="social-header">
      <p>socials</p>
      </div>

    <button id="toggle-main-menu-mobile" type="button">
    </button>
</div>

<div class="svg-bottom">
