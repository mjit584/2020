{{ range .Pages }}

  <div class="inner-card">
    <span class="image-card">
      {{ with .Resources.ByType "image" }}
        {{ range . }}
        <img src="{{ .RelPermalink }}" class="image" alt="{{ .Params.title }}">
      {{ end }}
      {{ end }}
    </span>
    <span class="title">
      <p>{{ .Params.caption }}</p>
    </span>
  </div>
{{ end }}
